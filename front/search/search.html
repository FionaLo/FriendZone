<script type="text/ng-template" id="invite-modal">
    <div class="modal-header">
        <h3 class="modal-title">Invite {{target.username}}</h3>
    </div>
    <div class="modal-body">
        <p>List goes here</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel();">Cancel</button>
    </div>
</script>
<script type="text/ng-template" id="new-event-modal">
    <div class="modal-header">
        <h3 class="modal-title">New Event</h3>
    </div>
    <div class="modal-body">
        <label for="name">Event Name: </label>
        <input type="text" class="form-control" ng-model="event.name" id="name"><br/>
        <label for="date">Date: </label>
        <p class="input-group" id="date">
            <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="event.date"
                   is-open="datePopup.opened" datepicker-options="dateOptions" ng-required="true"
                   close-text="Close" alt-input-formats="altInputFormats" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="openDatePopup()">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
        <label for="description">Description: </label>
        <textarea class="form-control" rows="5" id="description" ng-model="event.description"></textarea>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="create();">Create</button>
        <button class="btn btn-warning" type="button" ng-click="cancel();">Cancel</button>
    </div>
</script>
